<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container" id="quiz">
      <div class="header">
        <h2 id="question">Quiz app</h2>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" />
            <label for="a" id="one">one</label>
          </li>

          <li>
            <input type="radio" id="b" class="answer" />
            <label for="b" id="two">two</label>
          </li>

          <li>
            <input type="radio" id="c" class="answer" />
            <label for="c" id="three">three</label>
          </li>

          <li>
            <input type="radio" id="d" class="answer" />
            <label for="d" id="four">four</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
